<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Code Blog</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <!-- Navigation Bar -->
    <header th:replace="fragments :: header"></header>

    <section>
        <div class="container" style="width: 60%; padding-bottom: 30px;">

            <!-- Breadcrump Navigation -->
            <nav aria-label="breadcrumb" style="margin: 30px">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page">Posts</li>
                </ol>
            </nav>

            <!-- Post Card -->
            <div class="card" style="margin-top: 30px" th:each="post : ${posts}" >
                <div class="card-header mb-2 text-muted" style="font-size: 0.8rem">
                    <span th:text="${post.author}"></span>
                    <span th:text="${post.creation}"></span>
                </div>
                <div class="card-body">
                    <!-- Title and Text -->
                    <h5 class="card-title" th:text="${post.title}">Special title</h5>
                    <p class="card-text">
                        <span th:utext="${#strings.abbreviate(post.text, 300)}"></span>
                    <!-- Buttons -->
                    <div class="mt-3">
                        <form method="post" action="#" th:action="@{'/deletepost/{id}'(id=${post.id})}" th:method="delete" >
                            <button type="submit" class="btn btn-danger" >Deletar</button>
                            <a th:href="@{/posts/{id}(id=${post.id})}" class="btn btn-primary">Ver</a>
                        </form>
                    </div>
                    </p>


                </div>
            </div>

        </div>
    </section>

</body>
</html>

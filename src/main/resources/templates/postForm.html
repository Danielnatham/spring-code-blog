<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Code Blog</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <!-- Popper and BootStrap Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <!-- Summer Note -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>

</head>
<body>
<!-- Navigation Bar -->
<header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1" style="margin-left: 25px">My Code Blog</span>
        </div>
    </nav>
</header>

<section>
    <div class="container" style="width: 60%; padding-bottom: 30px;">

        <!-- Breadcrump Navigation -->
        <nav aria-label="breadcrumb" style="margin: 30px">
            <ol class="breadcrumb">
                <li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
                <li class="breadcrumb-item active" aria-current="page">Novo Post</li>
            </ol>
        </nav>

        <form method="post" action="/newpost" th:object="${post}">

            <div class="form-group mb-3 col">
                <input th:field="*{title}" th:errorclass="is-invalid" type="text" class="form-control" name="titulo" placeholder="Título *">
                <div class="invalid-feedback" th:errors="*{title}"></div>
            </div>

            <div class="form-group mb-3">
                <input th:field="*{author}" th:errorclass="is-invalid" type="text" class="form-control" name="autor" placeholder="Autor *">
                <div class="invalid-feedback" th:errors="*{author}"></div>
            </div>

            <div>
                <textarea th:field="*{text}" th:errorclass="is-invalid" id="summernote" type="text" class="form-control mb-3" name="texto" placeholder="Texto *"></textarea>
                <div class="invalid-feedback" th:errors="*{text}"></div>
            </div>


            <small class="form-text text-muted mb-3">(*) Campos obrigatórios</small>

            <div class="col">
                <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Publicar</button>
                <a href="/posts" class="btn btn-light" role="button" style="margin-top: 10px;">Cancelar</a>
            </div>

        </form>
    </div>
</section>

<script>
    $('#summernote').summernote({
        placeholder: "texto",
        tabsize: 2,
        height: 300
    });
</script>

</body>
</html>

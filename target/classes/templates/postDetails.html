<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Code Blog</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">

</head>
<body>

    <!-- Navigation Bar -->
    <header th:replace="fragments :: header"></header>

    <section>
        <div class="container" style="width: 60%; padding-bottom: 30px;">

            <!-- Breadcrump Navigation -->
            <nav aria-label="breadcrumb" style="margin: 30px">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Post</li>
                </ol>
            </nav>

            <article>

                <h1 class="card-title" style="font-weight: bold; margin-bottom: 20px">
                    <span th:text="${post.title}"></span>
                </h1>

                <p class="card-subtitle mb-2 text-muted">

                    <i class="material-icons">person_outline</i>
                    <span th:text="${post.author}"></span>

                    <br>

                    <i class="material-icons">date_range</i>
                    <span th:text="${post.creation}"></span>

                </p>

                <section>
                    <p class="card-text" style="margin-top: 40px">
                        <span th:utext="${post.text}"></span>
                    </p>
                </section>

            </article>

        </div>
    </section>

</body>
</html>
